<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />
    <link rel="stylesheet" href="./assets/css/details.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <section class="content">
      <h1>Pokedex</h1>

      <section class="pokemonDetails">
        
        <div class="detail-pokemon" >
          
          <a class="return-btn" href="#"><i class='bx bx-left-arrow-circle'></i></a>
          
          <span class="detailNumber"></span>
          <span class="detailName"></span>

          <div class="detail-page">

            <ol class="detail-types">      
            </ol>

            <img class="detail-photo" src=""   alt="">
          </div>

          <div class="aboutPokemon">
            <h2>About</h2>
            <ol>
              <li>
                <p>Height</p>
                <span class="pokemon-height"></span>
              </li>
              <li>
                <p>Weight</p>
                <span class="pokemon-weight"></span>
              </li>
              <li>
                <p>Abilities</p>
                <span class="pokemon-ability"></span>            
              </li>
            </ol>
          </div>

        </div> 
    
      </section>

      <ol id="pokemonList" class="pokemons"></ol>




      <div class="pagination">
        <button id="loadMore" type="button">Load More</button>
      </div>

      <div class="scrollToTop"><i class='bx bx-up-arrow-circle'></i></div>
    </section>

    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
